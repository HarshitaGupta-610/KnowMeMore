<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Harshita Gupta</title>
  <link rel="icon" type="image/png" href="assets/logo.jpg" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .thankyou-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: var(--card-bg, #ffffff10);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      color: inherit;
    }

    .thankyou-card h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .thankyou-card p {
      font-size: 1rem;
      margin-bottom: 25px;
      text-align: center;
    }

    .thankyou-card .button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- üåô Theme Toggle Button -->
  <div class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</div>

  <!-- ===== Header Section ===== -->
  <header>
    <div class="logo">Harshita Gupta</div>
    <nav>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="projects.html" class="nav-btn">Projects</a>
      <a href="skills.html" class="nav-btn">Skills</a>
      <a href="contact.html" class="nav-btn">Contact Me</a>
    </nav>
  </header>

  <!-- ===== Thank You Section ===== -->
  <section class="cards-section">
    <div class="thankyou-card">
      <h1>üéâ Thank You!</h1>
      <p>Your message has been sent successfully.<br/>I'll get back to you shortly.</p>
      <a href="index.html" class="button">Go Back to Home</a>
    </div>
  </section>

  <!-- ===== Theme Script ===== -->
  <script>
    const icon = document.getElementById("theme-icon");

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
      const isLight = document.body.classList.contains("light-theme");
      icon.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-theme");
        icon.textContent = "‚òÄÔ∏è";
      } else {
        icon.textContent = "üåô";
      }
    };
  </script>

</body>
</html>
